<div style="position: absolute;left: 20%;top:20%;background-color: white; border-radius: 10px;padding:40px;box-shadow: 5px 10px 8px 10px #888888;">
    <div >
        <form [formGroup]="contactForm" (ngSubmit)=submit() >
            <div >
                
                <mat-form-field>
                    <mat-label>Id</mat-label>
                    <input matInput type="text" formControlName="id" readonly="true">
                </mat-form-field> 
                <mat-form-field >
                    <mat-label>First name</mat-label>
                    <input matInput type="text" formControlName="firstName">
                </mat-form-field> 
                <mat-form-field >
                    <mat-label>Last name</mat-label>
                    <input matInput type="text" formControlName="lastName">
                </mat-form-field> 
                <mat-form-field >
                    <mat-label>Monthly pay</mat-label>
                    <input matInput type="text" formControlName="monthlyPay">
                </mat-form-field> 
                <button type="submit" class="btn btn-danger" (click)="clearComponent()">Back</button>
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>
